<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto BootStrap</title>

    <link rel="stylesheet" href="main.css">

    <!-- CSS BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container d-flex flex-row justify-content-between">
            <p>Logo</p>
            <p>Icone</p>
        </div>
    </header>

    <div class="container d-flex flex-row justify-content-between">
        <div>
            <div>
                <div class="d-flex flex-row">
                    <h2>When:</h2>
                    <h4>24 Jan, 2019</h4>
                </div>

                <div class="d-flex flex-row">
                    <h2>Hour:</h2>
                    <h4>11:00 AM</h4>
                </div>
            </div>

            <div>
                <h1>Your Webinar</h1>
                <h1>Video Title</h1>
            </div>

            <div>
                <p class="formatacao-texto">Short description of your offer and its key benefits. Here's what this webinar is about and why it's useful for your target audience</p>
            </div>

            <div>
                <h4>Webinar starts in:</h4>

                <div class="d-flex flex-row">
                    <div class="box espacamento-box">
                        <h1 class="desativado">00</h1>
                    </div>

                    <div class="box espacamento-box">
                        <h1 class="ativado">08</h1>
                    </div>

                    <div class="box espacamento-box">
                        <h1 class="ativado">33</h1>
                    </div>

                    <div class="box">
                        <h1 class="ativado">45</h1>
                    </div>
                </div>
            </div>

            <button class="learn">LEARN MORE</button>
        </div>

        <div>
            <div class="card" style="width: 18rem;">
                <video src=""></video>
                <div class="card-body">
                    <label for="Nome">Name</label>
                    <input type="text" name="Nome">

                    <label for="Email">E-Mail Adress</label>
                    <input type="text" name="Email">

                    <button>REGISTER NOW</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
